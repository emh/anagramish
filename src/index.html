<!DOCTYPE html>
<html lang="en">
<head>
  <title>anagramish</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="app">
    <div id="header">
      <h1>ANAGRAMISH</h1>

      <div id="levels">
        <label>Level:</label>
        <button class="level zero">0</button>
        <button class="level one">1</button>
        <button class="level two">2</button>
        <button class="level three">3</button>
      </div>
    </div>

    <div id="game">
      <div id="board"></div>
      <div id="middle">
        <div id="error"></div>
        <div id="success"></div>
      </div>
      <div id="keyboard"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
